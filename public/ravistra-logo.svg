<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with vintage texture -->
  <circle cx="100" cy="100" r="95" fill="#E8DCC0" stroke="#6B7B5A" stroke-width="3"/>
  
  <!-- Decorative fabric patches -->
  <g transform="translate(60, 40)">
    <!-- Green patch -->
    <rect x="0" y="0" width="30" height="30" fill="#8B9A6B" stroke="#6B7B5A" stroke-width="1"/>
    <rect x="5" y="5" width="20" height="20" fill="none" stroke="#E8DCC0" stroke-width="1"/>
    <circle cx="15" cy="15" r="3" fill="#E8DCC0"/>
    <!-- Decorative stitching -->
    <path d="M-2,0 L32,0 M-2,30 L32,30 M0,-2 L0,32 M30,-2 L30,32" stroke="#6B7B5A" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <g transform="translate(110, 30)">
    <!-- Red patch -->
    <rect x="0" y="0" width="30" height="30" fill="#B85C57" stroke="#8B4A47" stroke-width="1"/>
    <path d="M10,10 L20,10 M12,15 L18,15 M14,20 L16,20" stroke="#E8DCC0" stroke-width="2"/>
    <!-- Decorative stitching -->
    <path d="M-2,0 L32,0 M-2,30 L32,30 M0,-2 L0,32 M30,-2 L30,32" stroke="#8B4A47" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Main text "रीवस्त्र" -->
  <text x="100" y="120" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4A5D3A">रीवस्त्र</text>
  
  <!-- Bottom fabric patches -->
  <g transform="translate(40, 140)">
    <!-- Yellow patch -->
    <rect x="0" y="0" width="25" height="25" fill="#C4A661" stroke="#A08A4E" stroke-width="1"/>
    <path d="M8,8 L17,8 M10,12 L15,12 M12,16 L13,16" stroke="#E8DCC0" stroke-width="1.5"/>
    <path d="M-2,0 L27,0 M-2,25 L27,25 M0,-2 L0,27 M25,-2 L25,27" stroke="#A08A4E" stroke-width="1" stroke-dasharray="1.5,1.5"/>
  </g>
  
  <g transform="translate(135, 145)">
    <!-- Sewing kit -->
    <rect x="0" y="0" width="20" height="15" fill="#B85C57" stroke="#8B4A47" stroke-width="1"/>
    <line x1="5" y1="2" x2="5" y2="13" stroke="#E8DCC0" stroke-width="1"/>
    <line x1="10" y1="2" x2="10" y2="13" stroke="#E8DCC0" stroke-width="1"/>
    <line x1="15" y1="2" x2="15" y2="13" stroke="#E8DCC0" stroke-width="1"/>
    <!-- Thread -->
    <path d="M20,7 Q25,5 30,10" stroke="#6B7B5A" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative leaves around the circle -->
  <g stroke="#6B7B5A" stroke-width="1.5" fill="#8B9A6B">
    <path d="M30,80 Q25,75 20,80 Q25,85 30,80"/>
    <path d="M180,80 Q185,75 190,80 Q185,85 180,80"/>
    <path d="M100,20 Q95,15 90,20 Q95,25 100,20"/>
    <path d="M100,180 Q95,185 90,180 Q95,175 100,180"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="70" cy="70" r="2" fill="#B85C57"/>
  <circle cx="130" cy="70" r="2" fill="#C4A661"/>
  <circle cx="70" cy="130" r="2" fill="#8B9A6B"/>
  <circle cx="130" cy="130" r="2" fill="#B85C57"/>
</svg>
</invoke>